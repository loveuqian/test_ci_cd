name: "Android upload beta"

on:
  push:
    branch: master1

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APP_SIGN_KEY_ALIAS: ${{ secrets.APP_SIGN_KEY_ALIAS }}
      APP_SIGN_KEY_PASSWORD: ${{ secrets.APP_SIGN_KEY_PASSWORD }}
      APP_SIGN_STORE_PASSWORD: ${{ secrets.APP_SIGN_STORE_PASSWORD }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Set up Ruby 2.6"
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: "Install gem Dependencies"
        run: gem install bundler && bundle install

      - name: "Update fastlane"
        run: bundle update fastlane

      - name: "set up JDK 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Install NDK"
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}

      - name: "Grant permissions to gradle"
        run: chmod a+x ./gradlew

      - name: "Build app bundle"
        run: ./gradlew clean bundlePreprodRelease --stacktrace

      - name: "Sign app bundle"
        run: jarsigner -keystore sign/qooore.jks -storepass $APP_SIGN_STORE_PASSWORD -keypass $APP_SIGN_KEY_PASSWORD app/build/outputs/bundle/preprodRelease/app-preprod-release.aab $APP_SIGN_KEY_ALIAS

      - name: "Rename version"
        run: bundle exec fastlane rename_version_beta

      - name: "Build and upload"
        run: bundle exec fastlane beta

      - name: "Get tag name"
        uses: olegtarasov/get-tag@v2
        id: tagName
        with:
          tagRegex: "(.*)/(.*)"
          tagRegexGroup: 2

      - name: "get commit"
        id: commit
        run: |
          str="$(jq '.head_commit.message' $GITHUB_EVENT_PATH)"
          echo ::set-output name=title::${str%%\\n*} | tr -d '"'
          echo ::set-output name=body::${str##*\\n} | tr -d '"'

      - name: "Create Release"
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.tagName.outputs.tag}}
          release_name: Release ${{steps.tagName.outputs.tag}}
          body: |
              "${{ steps.commit.outputs.title}}"
              Changes in this Release:
              "${{ steps.commit.outputs.body}}"
          draft: false
          prerelease: false

      - name: "Upload Release Asset"
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/bundle/preprodDebug/app-preprod-debug.aab
          asset_name: app-preprod-debug.aab
          asset_content_type: application/zip